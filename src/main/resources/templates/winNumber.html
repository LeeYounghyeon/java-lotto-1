<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>당첨 번호 입력</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="top-panel">
    <h1 align="center">당첨 번호 입력</h1>
</div>
<form method="GET" id="winnerNumbers" action="/result">
    <div class="form-group col-md-4" style="margin: auto;">
        <div class="form-group">
            <label class="control-label" for="winnerNumbers">지난 주 당첨 번호를 입력해 주세요.</label>
            <input type="text" class="form-control" placeholder="당첨 번호 입력" id="winNumbers" name="winNumbers" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="bonusNumber">보너스 볼을 입력해 주세요.</label>
            <input type="text" class="form-control" placeholder="보너스 번호 입력" id="bonusNumber" name="bonusNumber"
                   required>
        </div>
    </div>
    <input type="hidden" value="{{userLotto}}" name="userLotto"/>
    <input type="hidden" value="{{round}}" name="round"/>
    <div id="bottom-panel" style="float: right; margin-right: 500px">
        <button type="submit" class="btn btn-secondary">결과 확인</button>
    </div>
</form>
</body>
</html>
